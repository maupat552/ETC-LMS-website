                                </div>

                                </div>
                            </div>
                            <div class="col-md-6">

                                    <div class="input-group">
                                        <label>Contact</label>
                                        <input name=""  Id="contact" type="contact" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label>Password</label>
                                        <input name=""  Id="password" type="password" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label>Confirm Password</label>
                                        <input name=""  Id="confirmpassword" type="password" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 m-b30">
                                <button name=""  Id="submit" type="submit" value="Submit" class="btn button-md">Sign Up</button>
                            </div>
