<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="/register">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="lname" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="status"><b>Password</b></label>
            <input type="status" placeholder="Enter Password" name="psw" id="psw" required>
            <hr>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>




</body>

</html>
